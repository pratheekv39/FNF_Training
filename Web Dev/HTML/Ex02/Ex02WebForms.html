<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
    function onSaveRecord(event) {
        event.preventDefault(); // Prevent form submission

        // Get values from the form
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const department = document.getElementById("department").value;
        const year = document.getElementById("year").value;
        const feedback = document.getElementById("feedback").value;
        const rating = document.getElementById("rating").value;

        // Create a summary message
        const summary = `
        Feedback Submitted Successfully!

        Name: ${name}
        Email: ${email}
        Department: ${department}
        Year of Study: ${year}
        Feedback: ${feedback}
        Rating: ${rating}
        `;

        alert(summary);

        // Optionally log to console
        console.log({
            name,
            email,
            department,
            year,
            feedback,
            rating
        });

        const feedbackData={
            name,
            email,
            department,
            year,
            feedback,
            rating
        };
        
    // Store in localStorage
    localStorage.setItem("collegeFeedback", JSON.stringify(feedbackData));

    // Display confirmation
    alert("Feedback submitted and stored in localStorage!");

    // Log to console
    console.log("Stored in localStorage");


    }
</script>

</head>
<body>

<form>
    <h2>College Feedback Form</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="">--Select--</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
        <option value="Other">Other</option>
    </select>

    <label for="year">Year of Study:</label>
    <select id="year" name="year" required>
        <option value="">--Select--</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select>

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" rows="5" required></textarea>

    <label for="rating">Overall Rating:</label>
    <select id="rating" name="rating" required>
        <option value="">--Select--</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
    </select>

    <button type="submit" onclick="onSaveRecord(event)">Submit Feedback</button>
</form>

</body>
</html>
