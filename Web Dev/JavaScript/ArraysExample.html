<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arrays in JS are like collections in C#.It allows to add,remove,update, copy and perform all kinds of operations on it
        let fruits=["Apple","Banana","Oranges"]
        console.log(alert(fruits.length))
        console.log(fruits)
        fruits.push("Grapes")
        console.log(alert(fruits.length))
        console.log(fruits)
        fruits.unshift("Strawberry")
        console.log(alert(fruits.length))
        console.log(fruits)
        fruits=[...fruits,"Pineapple"] //Using the spread oeprator to spread the contents and then allow new content to be added
        fruits.splice(3,0,"Guavas") //Adds the element at the index 3
        console.log(fruits)

        ////////Iterating arrays in JS////////
        for(let index=0;index<fruits.length;index++)
        {
            console.log(fruits[index])
        }
        //Iterating through for-of loop
        for(const element of fruits) //ES7
        {
            console.log(element)
        }

        for(const key in fruits)
        {
            console.log(`Index:${key},Value:${fruits[key]}`)
        }

        //Every array is an object of a class called Array.We can use the Array class and access functions to perform operations on the array
        //foreach takes a callback function which has 2 args: element,index.
        //This function shall be called for every element of the array and internally passing the values which can be used to perform operatons/read the elements
        
        fruits.forEach(fruit,key=>{
            console.log(`Index: ${key},Value: ${fruit}`)
        })
    </script>
</body>
</html>
