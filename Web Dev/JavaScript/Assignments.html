<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="card">
    <h2>User Authentication</h2>
    <div class="toggle-buttons">
      <button id="show-login">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <div class="form-wrapper">
      <form id="login-form" class="form active">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signup-form" class="form">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div id="message"></div>

    <div class="active-users">
      <h3>Active Users</h3>
      <ul id="active-users-list"></ul>
      <button id="signout-all">Sign Out All</button>
    </div>
  </div>
<script>
  window.onload = function () {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const messageDiv = document.getElementById('message');
    const activeUsersList = document.getElementById('active-users-list');
    const signoutAllBtn = document.getElementById('signout-all');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      messageDiv.textContent = '';
    });

    showSignupBtn.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      messageDiv.textContent = '';
    });

    signoutAllBtn.addEventListener('click', () => {
      clearActiveUsers();
      messageDiv.textContent = 'All users signed out.';
      messageDiv.style.color = 'blue';
      updateActiveUsersUI(activeUsersList);
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const result = loginUser(username, password);
      messageDiv.textContent = result.message;
      messageDiv.style.color = result.color;
      loginForm.reset();
      updateActiveUsersUI(activeUsersList);
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      const result = signupUser(username, password);
      messageDiv.textContent = result.message;
      messageDiv.style.color = result.color;
      signupForm.reset();
      updateActiveUsersUI(activeUsersList);
    });

    updateActiveUsersUI(activeUsersList);
  };
</script>
<script src="script.js"></script>
</body>
</html>
