            let saveBtn=document.querySelector("button");

        }

        function addRecord() {
    const id = $("empId").value;
    const name = $("empName").value;
    const addr = $("empAddress").value;
    const sal = $("empSalary").value;

    const emp = new Employee(id, name, addr, sal);
    mgr.addEmp(emp);

    alert("Employee Added successfully");
}
